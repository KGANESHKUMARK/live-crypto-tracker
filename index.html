<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üî• Top Crypto Pulse</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f9f9f9, #eef1f5);
      margin: 0;
      padding: 2rem;
      transition: background-color 0.3s ease;
    }
    .dark-mode {
      background: linear-gradient(to right, #2c3e50, #4ca1af);
      color: #fff;
    }
    .search-container {
      max-width: 700px;
      margin: 0 auto 2rem auto;
      padding: 1.5rem;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
      transition: background 0.3s;
    }
    .dark-mode .search-container {
      background: #34495e;
    }
    .search-container h2 {
      margin-bottom: 1rem;
      text-align: center;
      font-size: 2rem;
    }
    .search-container input {
      width: 100%;
      padding: 0.8rem 1rem;
      font-size: 1rem;
      border-radius: 12px;
      border: 1px solid #ccc;
    }
    .suggestions {
      margin-top: 0.5rem;
      background: #f1f1f1;
      border-radius: 10px;
      overflow: hidden;
    }
    .suggestions div {
      padding: 0.7rem 1rem;
      cursor: pointer;
    }
    .suggestions div:hover {
      background: #ddd;
    }
    .settings {
      margin-top: 1rem;
      text-align: center;
    }
    #live-tracking {
      max-width: 900px;
      margin: auto;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }
    .crypto-card {
      background: white;
      padding: 1rem;
      border-radius: 20px;
      width: 180px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }
    .crypto-card:hover {
      transform: scale(1.05);
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    }
    .crypto-card .name {
      font-weight: bold;
      font-size: 1.1rem;
    }
    .crypto-card .price {
      font-size: 1.4rem;
      margin-top: 0.5rem;
    }
    .card-loading {
      position: relative;
      overflow: hidden;
    }
    .card-loading::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      height: 100%;
      width: 100%;
      background: linear-gradient(to right, transparent 0%, rgba(200,200,200,0.2) 50%, transparent 100%);
      animation: shimmer 2s infinite;
    }
    @keyframes shimmer {
      0% { left: -100%; }
      100% { left: 100%; }
    }
    .card-error {
      color: #e74c3c;
      font-size: 0.9rem;
      margin-top: 10px;
    }
    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 100;
      cursor: pointer;
    }
    .theme-toggle button {
      padding: 0.6rem 1rem;
      border-radius: 10px;
      background: #3498db;
      color: white;
      border: none;
      font-weight: bold;
      transition: background 0.3s;
    }
    .theme-toggle button:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>
  <div class="theme-toggle">
    <button onclick="toggleTheme()">üåô Toggle Theme</button>
  </div>
  <div class="search-container">
    <h2>üî• Top Crypto Pulse</h2>
    <input type="text" id="search" placeholder="Type a crypto name or symbol...">
    <div class="suggestions" id="suggestions"></div>
    <div class="settings">
      <label for="currency">Currency Format:</label>
      <select id="currency">
        <option value="usd">USD ($)</option>
        <option value="eur">EUR (‚Ç¨)</option>
        <option value="inr">INR (‚Çπ)</option>
        <option value="gbp">GBP (¬£)</option>
      </select>
    </div>
  </div>

  <div id="live-tracking"></div>

  <script>
    const input = document.getElementById("search");
    const suggestionsBox = document.getElementById("suggestions");
    const currencySelector = document.getElementById("currency");
    let allCoins = [];
    let selectedCurrency = 'usd';

    async function fetchAllCoins() {
      const res = await fetch("https://api.coingecko.com/api/v3/coins/list");
      const coins = await res.json();
      allCoins = coins;
    }

    async function fetchTrending() {
      const res = await fetch("https://api.coingecko.com/api/v3/search/trending");
      const json = await res.json();
      return json.coins.map(c => c.item);
    }

    async function showTopTrending() {
      const top = await fetchTrending();
      for (let coin of top.slice(0, 5)) {
        showLivePrice(coin.id, coin.name, coin.symbol);
      }
    }

    fetchAllCoins();
    showTopTrending();

    input.addEventListener("input", () => {
      const value = input.value.toLowerCase();
      const filtered = allCoins.filter(c => 
        c.name.toLowerCase().includes(value) || 
        c.symbol.toLowerCase().includes(value)
      ).slice(0, 5);
      suggestionsBox.innerHTML = "";
      filtered.forEach(coin => {
        const div = document.createElement("div");
        div.textContent = `${coin.name} (${coin.symbol.toUpperCase()})`;
        div.onclick = () => {
          showLivePrice(coin.id, coin.name, coin.symbol);
          suggestionsBox.innerHTML = "";
          input.value = "";
        }
        suggestionsBox.appendChild(div);
      });
    });

    currencySelector.addEventListener("change", () => {
      selectedCurrency = currencySelector.value;
    });

    async function fetchCrypto(cryptoId, cardEl = null) {
      try {
        if (cardEl) cardEl.classList.add('card-loading');

        const res = await fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${cryptoId}&vs_currencies=${selectedCurrency}`);
        if (res.status === 429) {
          if (cardEl) {
            const errorText = document.createElement("div");
            errorText.classList.add("card-error");
            errorText.innerText = "‚è≥ Too many requests. Try again later.";
            cardEl.appendChild(errorText);
          }
          return null;
        }
        const data = await res.json();
        if (cardEl) cardEl.classList.remove('card-loading');

        return data[cryptoId]?.[selectedCurrency] ?? null;
      } catch (err) {
        console.error("Error fetching data:", err);
        if (cardEl) cardEl.classList.remove('card-loading');
        return null;
      }
    }

    async function showLivePrice(cryptoId, name, symbol) {
      const container = document.getElementById("live-tracking");
      container.style.display = "flex";

      const existingCard = document.getElementById(`live-${cryptoId}`);
      if (existingCard) return;

      const card = document.createElement("div");
      card.classList.add("crypto-card");
      card.id = `live-${cryptoId}`;
      card.innerHTML = `
        <div class="name">${name} (${symbol.toUpperCase()})</div>
        <div class="price" id="price-${cryptoId}">$0.00</div>
      `;
      container.appendChild(card);

      async function updatePrice() {
        const price = await fetchCrypto(cryptoId, card);
        if (price !== null) {
          const symbolMap = { usd: '$', eur: '‚Ç¨', inr: '‚Çπ', gbp: '¬£' };
          const symbolChar = symbolMap[selectedCurrency] || '';
          document.getElementById(`price-${cryptoId}`).innerText = `${symbolChar}${price}`;
        }
      }

      await updatePrice();
      setInterval(updatePrice, 60000);
    }

    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
    }
  </script>
</body>
</html>
